<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The MasterDank Collections â€” Track Search</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: radial-gradient(circle at 10% 10%, #2b005f, #000);
      color: #e0e0ff;
      font-family: 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #6f00ff;
      color: #b6aaff;
      font-size: 1.5em;
    }
    header span {
      color: #76ffde;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 10px;
    }
    input {
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      outline: none;
      background: #1a002b;
      color: #fff;
    }
    button {
      background: #6f00ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #9b00ff;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(20, 0, 40, 0.7);
    }
    th, td {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
      padding: 12px;
    }
    th {
      background: rgba(120, 0, 255, 0.3);
      color: #76ffde;
    }
    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    #status {
      text-align: center;
      color: #ff80df;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    ðŸ”® The MasterDank Collections â€” <span>Track Search</span>
  </header>

  <div class="search-bar">
    <input id="query" placeholder="Search for artist or track..." />
    <button onclick="searchTracks()">Search</button>
  </div>

  <div id="status">Ready.</div>

  <table id="results" style="display:none;">
    <thead>
      <tr>
        <th>Track</th>
        <th>Artist</th>
        <th>Sessions</th>
        <th>Brought By</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const supabaseUrl = 'https://ilvfgrahrejymvnyrrxa.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlsdmZncmFocmVqeW12bnlycnhhIiwicm9zZSI6ImFub24iLCJpYXQiOjE3NjA1ODY4MzgsImV4cCI6MjA3NjE2MjgzOH0.BF9-ohNBCXhJUBvC0t6rtI8V9LcmL7PbfSKt_M4Mu0s';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function searchTracks() {
      const query = document.getElementById('query').value.trim();
      const status = document.getElementById('status');
      const table = document.getElementById('results');
      const tbody = table.querySelector('tbody');

      if (!query) {
        status.textContent = 'Please enter a search term.';
        return;
      }

      status.textContent = 'Searching... âœ¨';
      table.style.display = 'none';
      tbody.innerHTML = '';

      try {
        // Search by artist or track (case-insensitive, partial match)
        const { data, error } = await supabase
          .from('tracks_v3')
          .select('file_name, person_raw, party_name, artist_guess')
          .ilike('artist_guess', `%${query}%`)
          .limit(100);

        if (error) throw error;

        if (!data || data.length === 0) {
          status.textContent = 'No results found.';
          return;
        }

        // Group by track for nicer output
        const grouped = {};
        for (const row of data) {
          const key = row.file_name.toLowerCase();
          if (!grouped[key]) {
            grouped[key] = {
              track: row.file_name,
              artist: row.artist_guess || 'Unknown',
              sessions: new Set(),
              people: new Set()
            };
          }
          grouped[key].sessions.add(row.party_name);
          grouped[key].people.add(row.person_raw);
        }

        // Render table
        for (const key in grouped) {
          const g = grouped[key];
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${g.track}</td>
            <td>${g.artist}</td>
            <td>${Array.from(g.sessions).join('<br>')}</td>
            <td>${Array.from(g.people).join('<br>')}</td>
          `;
          tbody.appendChild(tr);
        }

        status.textContent = `Found ${data.length} matches.`;
        table.style.display = 'table';

      } catch (err) {
        console.error('Search error:', err);
        status.textContent = 'Error performing search.';
      }
    }
  </script>

</body>
</html>
